<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi world');

    // Interpolated
    console.log("hi I'm a %s string", 'yellow');

    // Styled
    console.log('%c i am cool', 'font-size:20px; text-shadow:10px');

    // warning!
    console.warn('ohno');

    // Error :|
    console.error('shoot');

    // Info
    console.info('koalas are mean');

    // Testing
    const p = document.querySelector('p');

    console.assert( p.classList.contains('ouch'), 'that is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      // console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age}`)
    });

    // counting
    console.count('yoo');
    console.count('yoo');
    console.count('yoo');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);

  </script>
</body>
</html>
